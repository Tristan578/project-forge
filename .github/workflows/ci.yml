name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: --cfg=web_sys_unstable_apis

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - run: npx eslint --max-warnings 0
        working-directory: web

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - run: npx tsc --noEmit
        working-directory: web

  test-web:
    name: Web Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - run: npx vitest run
        working-directory: web

  test-mcp:
    name: MCP Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - run: npm ci
        working-directory: mcp-server

      - run: npx vitest run
        working-directory: mcp-server

  build-wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WebGL2
        working-directory: engine
        run: cargo build --target wasm32-unknown-unknown --release --features webgl2

      - name: Build WebGPU
        working-directory: engine
        run: cargo build --target wasm32-unknown-unknown --release --features webgpu

      - name: Run wasm-bindgen (WebGL2)
        working-directory: engine
        run: wasm-bindgen --target web --out-dir pkg-webgl2 target/wasm32-unknown-unknown/release/forge_engine.wasm

      - name: Run wasm-bindgen (WebGPU)
        working-directory: engine
        run: wasm-bindgen --target web --out-dir pkg-webgpu target/wasm32-unknown-unknown/release/forge_engine.wasm

      - name: Check WASM binary size (WebGL2)
        working-directory: engine
        run: |
          WEBGL2_SIZE=$(stat -f%z pkg-webgl2/forge_engine_bg.wasm 2>/dev/null || stat -c%s pkg-webgl2/forge_engine_bg.wasm 2>/dev/null)
          WEBGL2_SIZE_MB=$((WEBGL2_SIZE / 1000000))
          echo "WebGL2 WASM binary size: ${WEBGL2_SIZE_MB} MB"
          echo "WebGL2 binary size: ${WEBGL2_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          if [ $WEBGL2_SIZE_MB -gt 60 ]; then
            echo "ERROR: WebGL2 binary exceeds 60MB threshold!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check WASM binary size (WebGPU)
        working-directory: engine
        run: |
          WEBGPU_SIZE=$(stat -f%z pkg-webgpu/forge_engine_bg.wasm 2>/dev/null || stat -c%s pkg-webgpu/forge_engine_bg.wasm 2>/dev/null)
          WEBGPU_SIZE_MB=$((WEBGPU_SIZE / 1000000))
          echo "WebGPU WASM binary size: ${WEBGPU_SIZE_MB} MB"
          echo "WebGPU binary size: ${WEBGPU_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          if [ $WEBGPU_SIZE_MB -gt 60 ]; then
            echo "ERROR: WebGPU binary exceeds 60MB threshold!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        working-directory: engine
        run: cargo audit

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - name: npm audit (web)
        working-directory: web
        run: npm audit --audit-level=high

      - run: npm ci
        working-directory: mcp-server

      - name: npm audit (mcp-server)
        working-directory: mcp-server
        run: npm audit --audit-level=high
